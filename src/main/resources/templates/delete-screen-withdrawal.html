<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Confirmation</title>
</head>
<body>
<h2>Are you sure you want to delete this withdrawal?</h2>
<p>Withdrawal ID: ${withdrawal.id}</p>
<form action="/withdrawals/delete/{withdrawal.id}" method="post">
  <button type="submit">Yes, delete</button>
  <a href="/withdrawals">Cancel</a>
</form>
</body>
</html>
