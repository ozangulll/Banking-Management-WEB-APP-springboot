<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Account</title>
</head>

<body>
<div class="container">
    <form method="post" role="form" th:action="@{/accounts/update/{id}}" th:object="${account}">
        <div class="form-group col-md-6">
            <label for="inputId">ID:</label>
            <input type="text" class="form-control" id="inputId" th:field="*{id}">
        </div>
        <div class="form-group col-md-6">
            <label for="inputBranch">Branch:</label>
            <input type="text" class="form-control" id="inputBranch" th:field="*{branch}" style="margin-top: 10px;">
        </div>
        <div class="form-group col-md-6">
            <label for="inputBalance">Balance:</label>
            <input type="text" class="form-control" id="inputBalance" th:field="*{balance}" style="margin-top: 10px;">
        </div>
        <button type="submit" class="btn btn-primary" th:href="@{/accounts-list.html}">Update</button>
    </form>
</div>
</body>
</html>
